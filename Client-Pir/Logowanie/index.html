<!DOCTYPE HTML>
<html lang="pl">
	<head>

		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<nav class="menu-box">
			<a id="a-white" href="/BuyMe/index.html"><div id="logo">BuyMe</div></a>
			<div id="client-options">
				<div id="search-bar">
					<form id="search-form" action="/BuyMe/Produkty/index.html">
						<input id="search" type="text" placeholder="Wpisz wyszukiwany produkt"/>
						<input id="submit" type="submit" value="" />
					</form>
				</div>
				<div id="categories-image">
					<a href="/BuyMe/Produkty/index.html"><div id="book"></div></a>
					<a href="/BuyMe/Produkty/index.html"><div id="games"></div></a>
					<a href="/BuyMe/Produkty/index.html"><div id="videos"></div></a>
				</div>
				<a href="/BuyMe/Koszyk/index.html"><div id="shopping"></div></a>
				<a href="/BuyMe/Logowanie/index.html"><div id="user"></div></a>
			</div>
		</nav>
		<section id="log-bar">
			<form id="log-box" onsubmit="send();return false">
				<div id="log-box-text">Zaloguj się</div>
				<input type="text" class="log-box-input" placeholder="Wpisz login" id="email"/>
				<input type="password" class="log-box-input" placeholder="Wpisz hasło" id="password"/>
				<button type="submit" class="log-box-input-s">Zaloguj się</button>
				<div id="log-box-text-2">Nie posiadasz konta? <a href="../Rejestracja/index.html">Zajerestruj się.</a></div>
			</form>
		</section>
		<footer id="footer">
			<a id="a-black" href="/BuyMe/index.html"><div id="logo-footer">BuyMe</div></a>
			<div id="categories-image-footer">
				<div id="info-box">
					<div id="info-text-1">BuyMe</div>
					<div id="info-text-2">
						Jesteśmy firmą zajmującą się sprzedażą książek,<br /> filmów i gier od 1799 roku.
					</div>
				</div>
				<div id="info-box">
					<div id="info-text-1">Produkty</div>
					<div id="info-text-2">
						Książki<br />
						Gry<br />
						Filmy<br />
					</div>
				</div>
				<div id="info-box">
					<div id="info-text-1">Social media</div>
					<div id="info-text-2">
						Facebook: BuyMe<br />
						Instagram: @BuyMe<br />
						Twitter: BuyMe<br />
					</div>
				</div>
				<div id="info-box">
					<div id="info-text-1">Kontakt</div>
					<div id="info-text-2">
						Warszawa ul. Narutowicza 9<br />
						Client@wp.pl<br />
						+ 01 234 567 89<br />
					</div>
				</div>
			</div>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
